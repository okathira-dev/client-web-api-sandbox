<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>心拍モニター</title>
    <link rel="stylesheet" href="../shared/html-components/social-icons.css" />
    <script type="module" src="./main.ts"></script>
    <style>
      :root {
        --primary-color: #2196f3;
        --secondary-color: #ff9800;
        --background-color: #f5f5f5;
        --text-color: #333;
        --border-radius: 8px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial,
          sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .description {
        text-align: center;
        margin-bottom: 30px;
        color: #666;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: var(--primary-color);
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: #666;
        border-top: 1px solid #ddd;
        padding-top: 20px;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <a href="../" class="back-link">← 戻る</a>

    <h1>心拍モニター</h1>

    <p class="description">
      スマートフォンのカメラを使用して心拍数を測定します。<br />
      「接触モード」ではカメラに指先を置き、「非接触モード」では顔を映してください。
    </p>

    <div id="app"></div>

    <div class="footer">
      <p>
        このアプリはPhotoplethysmography (PPG)技術を使用しています。<br />
        医療用途には使用せず、あくまで参考値としてご利用ください。
      </p>
    </div>

    <div class="social-icons">
      <!-- Social icons component will be loaded here -->
    </div>
  </body>
</html>
